<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head>
<title>Title</title>
<!-- Required meta tags -->
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
</head>
<body style="display: flex; justify-content: center">

	<div class="card" style="width: 30rem">
		<div class="container mt-4">
			<div class="panel panel-default">
				<h4 class="panel-heading btn-primary" style="padding: 10px; text-align: center; height: 50px; margin-bottom: 20px;">登録フォーム</h4>
				<div class="panel-body">
					<form class="form-horizontal" th:action="@{registed}" th:object="${employee}" method="post">
						<table>
							<tr>
								<td>
									<div class="form-group">
										<label for="name">社員番号</label> <input type="text" class="form-control" th:errorclass="is-invalid" th:field="*{user_id}">
										<div class="invalid-feedback" th:errors="*{user_id}"></div>
										<small id="helpId" class="text-muted">半角の数字で入力してください</small>
									</div>
								</td>
							</tr>
							<tr>
								<td>
									<div class="form-group">
										<label for="name">氏名</label> <input type="text" class="form-control" th:errorclass="is-invalid" th:field="*{user_name}">
										<div class="invalid-feedback" th:errors="*{user_name}"></div>
									</div>
								</td>
							</tr>
							<tr>
								<td><label for="name">Email</label> <input type="text" class="form-control" th:errorclass="is-invalid" th:field="*{email}">
									<div class="invalid-feedback" th:errors="*{email}"></div> <small id="helpId" class="text-muted">xxx@xxx形式で入力してください</small></td>
							</tr>
							<tr>
								<td><label for="name">電話番号</label> <input type="text" class="form-control" th:errorclass="is-invalid" th:field="*{phone_number}">
									<div class="invalid-feedback" th:errors="*{phone_number}"></div> <small id="helpId" class="text-muted">半角の数字のみでスペースを空けずに入力してください</small></td>
							</tr>
							<tr>
								<td><label for="">性別</label></td>
							</tr>
							<tr>
								<td>
									<div th:each="item : ${genderList}" class="form-check-inline">
										<input type="radio" class="form-check-input" th:text="${item.value}" th:value="${item.key}" th:field="*{gender}" />
									</div>
								</td>
							</tr>
							<tr>
								<td>
									<div class="form-group">
										<table>
											<tr>
												<td><label for="">生年月日</label></td>
											</tr>
											<tr th:if="${ employee.date_of_birth_year ==null}">
												<td><select id="birthYear" name="date_of_birth_year">
														<option th:each="year : ${birthYear}" th:value="${year}" th:selected="${year == 2000}" th:inline="text">[[${year}]]</option>
												</select> 年 <select id="birthMonth" name="date_of_birth_month">
														<option th:each=" month: ${birthMonth}" th:value="${month}" th:selected="${month == 1}" th:inline="text">[[${month}]]</option>
												</select> 月 <select id="birthYear" name="date_of_birth_day">
														<option th:each="day : ${birthDay}" th:value="${day}" th:selected="${day == 1}" th:inline="text">[[${day}]]</option>
												</select> 日</td>
											</tr>
											<!-- 誕生日にデータが入力されていればこちらを表示 -->
											<tr th:if="${ employee.date_of_birth_year !=null}">
												<td><select id="birthYear" name="date_of_birth_year">
														<option th:each="year : ${birthYear}" th:value="${year}" th:selected="${year == employee.date_of_birth_year}" th:inline="text">[[${year}]]</option>
												</select> 年 <select id="birthMonth" name="date_of_birth_month">
														<option th:each=" month: ${birthMonth}" th:value="${month}" th:selected="${month == employee.date_of_birth_month}" th:inline="text">[[${month}]]</option>
												</select> 月 <select id="birthYear" name="date_of_birth_day">
														<option th:each="day : ${birthDay}" th:value="${day}" th:selected="${day == employee.date_of_birth_day}" th:inline="text">[[${day}]]</option>
												</select> 日</td>
											</tr>
										</table>
									</div>
								</td>
							</tr>
							<tr>
								<td>
									<div class="form-group">
										<table>
											<tr>
												<td><label for="">入社日</label></td>
											</tr>
											<tr th:if="${ employee.joining_date_year ==null}">
												<td><select id="birthYear" name="joining_date_year">
														<option th:each="year : ${joiningYear}" th:value="${year}" th:selected="${year == 2000}" th:inline="text">[[${year}]]</option>
												</select> 年 <select id="birthMonth" name="joining_date_month">
														<option th:each=" month: ${joiningMonth}" th:value="${month}" th:selected="${month == 1}" th:inline="text">[[${month}]]</option>
												</select> 月 <select id="birthYear" name="joining_date_day">
														<option th:each="day : ${joiningDay}" th:value="${day}" th:selected="${day == 1}" th:inline="text">[[${day}]]</option>
												</select> 日</td>
											</tr>
											<!-- 入社日が入力されていた場合こちらを反映する -->
											<tr th:if="${ employee.joining_date_year !=null}">
												<td><select id="birthYear" name="joining_date_year">
														<option th:each="year : ${joiningYear}" th:value="${year}" th:selected="${year == employee.joining_date_year}" th:inline="text">[[${year}]]</option>
												</select> 年 <select id="birthMonth" name="joining_date_month">
														<option th:each=" month: ${joiningMonth}" th:value="${month}" th:selected="${month == employee.joining_date_month}" th:inline="text">[[${month}]]</option>
												</select> 月 <select id="birthYear" name="joining_date_day">
														<option th:each="day : ${joiningDay}" th:value="${day}" th:selected="${day == employee.joining_date_day}" th:inline="text">[[${day}]]</option>
												</select> 日</td>
											</tr>
										</table>
									</div>
								</td>
							</tr>
							<tr>
								<td><label for="name">コメント</label> <textarea class="form-control" th:errorclass="is-invalid" th:field="*{comment}" rows="3"></textarea>
									<div class="invalid-feedback" th:errors="*{comment}"></div> <small id="helpId" class="text-muted">１００文字以内で入力してください</small></td>
							</tr>
							<tr>
								<td>
									<div class="mt-2">
										<input type="submit" class="btn btn-primary" value="登録" />
									</div>
								</td>
							</tr>
						</table>
					</form>
				</div>
			</div>
		</div>
	</div>
	<!-- Optional JavaScript -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
