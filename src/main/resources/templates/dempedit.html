<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head>
<title>登録・編集ページ</title>
<!-- Required meta tags -->
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
</head>
<body style="display: flex; justify-content: center">
	<div class="card" style="width: 30rem">
		<div class="container mt-4">
			<div class="panel panel-default">
				<h4 class="panel-heading btn-primary" style="padding: 10px; text-align: center; height: 50px; margin-bottom: 20px;" th:text="#{registForm}"></h4>
				<div class="panel-body">
					<form class="form-horizontal" th:action="@{/dempedit}" th:object="${demployeeForm}" method="post">
						<table>
							<tr>
								<td>
									<div class="form-group">
										<label th:text="#{userId}"></label> <input type="text" class="form-control" th:errorclass="is-invalid" th:field="*{userId}">
										<div class="invalid-feedback" th:errors="*{userId}"></div>
									</div>
								</td>
							</tr>
							<tr>
								<td>
									<div class="form-group">
										<label th:text="#{username}"></label> <input type="text" class="form-control" th:errorclass="is-invalid" th:field="*{username}">
										<div class="invalid-feedback" th:errors="*{username}"></div>
									</div>
								</td>
							</tr>
							<tr>
								<td><label th:text="#{area}"></label> <input type="text" class="form-control" th:errorclass="is-invalid" th:field="*{area}">
									<div class="invalid-feedback" th:errors="*{area}"></div> <small class="text-muted" th:text="#{phoneValidate}"></small></td>
							</tr>
							<tr>
								<td><label th:text="#{sales}"></label> <input type="text" class="form-control" th:errorclass="is-invalid" th:field="*{sales}">
									<div class="invalid-feedback" th:errors="*{sales}"></div> <small class="text-muted" th:text="#{numValidate}"></small></td>
							</tr>
							<tr>
								<td><label th:text="#{numberOfCustomers}"></label> <input type="text" class="form-control" th:errorclass="is-invalid" th:field="*{customers_held}">
									<div class="invalid-feedback" th:errors="*{customers_held}"></div> <small class="text-muted" th:text="#{numValidate}"></small></td>
							</tr>


							<tr>
								<td><label th:text="#{updateDate}"></label> <input type="date" class="form-control" th:errorclass="is-invalid" th:field="*{update_day}">
									<div class="invalid-feedback" th:errors="*{update_day}"></div> <small class="text-muted" th:text="#{calendarValidate}"></small></td>
							</tr>


							<!-- 			<tr>
								<td><label th:text="#{sectionNumber}"></label> <input type="text" class="form-control" th:errorclass="is-invalid" th:field="*{departmentId}">
									<div class="invalid-feedback" th:errors="*{departmentId}"></div> <small class="text-muted" th:text="#{numValidate}"></small></td>
							</tr>
 -->

							<tr>
								<td><label th:text="#{sectionNumber}"></label> <select  th:field="*{department}">
								<th:block
								th:each="department:${@departmentRepository.findAll()}">
								<option th:value="${department.id}" th:text="${department.department_name}">
								</option>
								</th:block>
								</select>

								</td>
							</tr>



							<tr>
								<td>
									<div class="mt-2">
										<input type="submit" class="btn btn-primary" value="登録" />
									</div>
								</td>
							</tr>
						</table>
					</form>
				</div>
			</div>
		</div>
	</div>
	<!-- Optional JavaScript -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
