<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
<title>Insert title here</title>
<style>
table {
	width: 100%;
	border-collapse: collapse;
	font-size: 16px;
}

table th, table td {
	border: 1px solid #ddd;
	padding: 6px;
	text-align: center;
	font-weight: bolder;
}

table td {
	background-color: #F2F2F2;
	color: black;
}

table th {
	/* background-color: #F2F2F2; */

}
</style>
</head>
<body>
	<div class="row">
		<div class="col">
			<div class="card shadow">
				<div class="card-header">
					<h2 class="text-navy my-2" th:text="#{employeeList}"></h2>
					<br /> <a th:href="@{/regist}" type="button" class="btn btn-warning font-weight-bold" th:text="#{newRegist}"> </a>
				</div>
				<div class="card-body">
					<div th:if="${employees.size() == 0}" th:text="#{noData}"></div>
					<table th:if="${employees.size() > 0}" class="table table-bordered panel-heading btn-primary">
						<thead>
							<tr>
								<th th:text="#{userId}"></th>
								<th th:text="#{userName}"></th>
								<th th:text="#{eMail}"></th>
								<th th:text="#{phone}"></th>
								<th th:text="#{gender}"></th>
								<th th:text="#{birth}"></th>
								<th th:text="#{join}"></th>
								<th th:text="#{comment}"></th>
								<th></th>
								<th></th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="employee : ${employees}" th:object="${employee}">
								<td th:text="*{user_id}"></td>
								<td th:text="*{user_name}"></td>
								<td th:text="*{email}"></td>
								<td th:text="*{phone_number}"></td>
								<td th:text="*{gender}"></td>
								<td th:text="*{birthday}"></td>
								<td th:text="*{joinday}"></td>
								<!-- 	<td th:text="*{birth_year}"></td>
								<td th:text="*{birth_day}"></td>
								<td th:text="*{jdate_month}"></td>
								<td th:text="*{jdate_day}"></td> -->
								<td th:text="*{comment}"></td>
								<td><a th:href="@{/edit/{id}(id=*{user_id})}" class="btn btn-danger"> <i class="bi bi-pencil-square" th:text="#{edit}"></i>
								</a></td>
								<td><a th:href="@{/delete/{id}(id=*{user_id})}" class="btn btn-danger"> <i class="bi bi-trash-fill" th:text="#{delete}"></i>
								</a></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
